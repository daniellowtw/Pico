<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pico remote disabling</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <form role="form" action="request" method="post" class="form-signin">
            <h2 class="form-signin-heading">Request disabling/enabling keys</h2>
            <label for="deviceId" class="sr-only">OTP</label>
            <input type="text" autocomplete="off" disabled="true" id="otp_challenge" class="form-control" value="OTP_CHALLENGE: [[OTP_CHALLENGE]]">
            <input type="hidden" name="otp_challenge" value="[[OTP_CHALLENGE]]">
            <label for="revKey" class="sr-only">OTP response</label>
            <input type="text" name="otp_response" autocomplete="off" id="revKey" class="form-control" placeholder="OTP response" required>
            <button type="submit" class="btn btn-lg btn-primary btn-block" id="disableBtn">Request keys</button>
        </form>
        <!-- <div class="row"> -->
            <div class="col-sm-4 center">
                <div class="well well-lg" style="display:none" id="result">
                    
                </div>
            </div>
        <!-- </div> -->
    </div>
    <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
